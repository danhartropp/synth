<html>
    <head>

        <style>
            .sample {
                width:200px;
                text-align: center;
                display: inline-block;
            }

            .input-knob {
                margin-bottom: 30px;
            }

            body {
                background-color: #333a42;
            }
        </style>

    </head>
    <body>
        <h1 style="color:white;">SamplerThing</h1>
        <h1>
            <button id="goButton">Go!</button>
        </h1>

        <div class="sample">
            <audio id = "sampleOne" src="/gettysburg10.wav">
                Your browser does not support the
                <code>audio</code> element.
            </audio>

            <div>
                <input type="range" class="input-knob" data-sample="sampleOne"
                data-diameter="64"
                min="0.1" max="2" step="0.01" value="1"
                oninput="changePitch(this)" onchange="changePitch(this)" />
            </div>
            <div>
                <input type="range" class="input-slider" data-sample="sampleOne"
                data-width="64" data-height="300"
                min="0" max="1" step="0.01" value="0"
                oninput="changeVolume(this)" onchange="changeVolume(this)"/>
            </div>

        </div>

        <div class="sample">
            <audio id="sampleTwo" src="/gettysburg10.wav">
                Your browser does not support the
                <code>audio</code> element.
            </audio>

            <div>
                <input type="range" class="input-knob" data-sample="sampleTwo"
                data-diameter="64"
                min="0.1" max="2" step="0.01" value="1"
                oninput="changePitch(this)" onchange="changePitch(this)" />
            </div>
            <div>
                <input type="range" class="input-slider" data-sample="sampleTwo"
                data-width="64" data-height="300"
                min="0" max="1" step="0.01" value="0"
                oninput="changeVolume(this)" onchange="changeVolume(this)"/>
            </div>

        </div>

        <div class="sample">
            <audio id="sampleThree" src="/gettysburg10.wav">
                Your browser does not support the
                <code>audio</code> element.
            </audio>

            <div>
                <input type="range" class="input-knob" data-sample="sampleThree"
                data-diameter="64"
                min="0.1" max="2" step="0.01" value="1"
                oninput="changePitch(this)" onchange="changePitch(this)" />
            </div>
            <div>
                <input type="range" class="input-slider" data-sample="sampleThree"
                data-width="64" data-height="300"
                min="0" max="1" step="0.01" value="0"
                oninput="changeVolume(this)" onchange="changeVolume(this)"/>
            </div>

        </div>

        <div class="sample">
            <audio id="sampleFour" src="/gettysburg10.wav">
                Your browser does not support the
                <code>audio</code> element.
            </audio>

            <div>
                <input type="range" class="input-knob" data-sample="sampleFour"
                data-diameter="64"
                min="0.1" max="2" step="0.01" value="1"
                oninput="changePitch(this)" onchange="changePitch(this)" />
            </div>
            <div>
                <input type="range" class="input-slider" data-sample="sampleFour"
                data-width="64" data-height="300"
                min="0" max="1" step="0.01" value="0"
                oninput="changeVolume(this)" onchange="changeVolume(this)"/>
            </div>

        </div>


    <script src="https://g200kg.github.io/input-knobs/input-knobs.js"></script>
    <script>window.inputKnobsOptions={fgcolor:"#00ff00",bgcolor:"#000080"}</script>

    <script>
        
        button = document.getElementById("goButton");
        button.onclick = function(){
            samples = document.getElementsByTagName("audio");
            for (let i=0; i<samples.length; i++){
                samples[i].volume = 0;
                samples[i].loop = true;
                samples[i].play();
            }
        };

        function changePitch(knob) {
            var sample = document.getElementById(knob.dataset.sample);
            sample.playbackRate = knob.value;

        }

        function changeVolume(slider){
            var sample = document.getElementById(slider.dataset.sample);
            sample.volume = slider.value;
        }
    </script>

    </body>
</html>
